<!doctype HTML>
<html>
  <head>
    <title>LocalWeatherApp</title>

    <meta name="viewport" content="height-device-height, initial-scale=1.0, user-scalable=no"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--my css file-->
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body id="body">
    <h1 class="title">Local Weather App</h1>
    <div class="content">
      <h2 id="city">Loading... </h2>
      
      <div class="row">
        <div class="col-xs-6">
          <div id="icon"></div>
        </div>
        <div class="col-xs-6">
          <h2 id="temperature"></h2>
          <h4 id="minTemp"></h4>
          <h4 id="maxTemp"></h4>
        </div>
      </div>
      <h3 id="description"></h3>
    </div>
    <button class="button" id="convert">º C / º F </button>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- ajax -->
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <!-- my js file-->
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
